<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Flete por Comuna â€“ RM</title>

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  /* Layout general */
  .container {
    display: flex;
    height: 100%;
  }

  /* Barra lateral */
  .sidebar {
    width: 260px;
    background: #f7f7f7;
    border-right: 1px solid #ccc;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .sidebar h2 {
    margin-top: 0;
    font-size: 18px;
    margin-bottom: 10px;
  }

  .comuna {
    padding: 8px 10px;
    margin-bottom: 6px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }

  .comuna:hover {
    background: #eaeaea;
  }

  /* Mapa */
  #map {
    flex: 1;
  }

  /* Info flotante */
  .info {
    position: absolute;
    bottom: 20px;
    left: 280px;
    background: white;
    padding: 12px 16px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 999;
  }
</style>
</head>

<body>

<div class="container">

  <div class="sidebar">
    <h2>Comunas</h2>
    <div id="lista-comunas"></div>
  </div>

  <div id="map"></div>

</div>

<div class="info" id="info">
  Seleccione una comuna
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const FLETE_BASE = 7000;

const colores = [
  "#8dd3c7","#ffffb3","#bebada","#fb8072",
  "#80b1d3","#fdb462","#b3de69","#fccde5",
  "#d9d9d9","#bc80bd","#ccebc5","#ffed6f"
];

// Crear mapa
const map = L.map('map', {
  minZoom: 9,
  maxZoom: 12
}).setView([-33.45, -70.66], 10);

// Limitar RM
map.setMaxBounds([
  [-34.3, -71.7],
  [-32.7, -69.8]
]);

let geojson;
let capasPorComuna = {};

function nombreComuna(props) {
  return props.NOM_COM || props.COMUNA || props.NOMBRE || "Comuna";
}

function estilo(feature) {
  const index = feature.properties.OBJECTID % colores.length;
  return {
    fillColor: colores[index],
    weight: 1,
    color: "#444",
    fillOpacity: 0.85
  };
}

function resaltar(layer) {
  layer.setStyle({
    weight: 3,
    color: "#000",
    fillOpacity: 1
  });
}

function resetear(layer) {
  geojson.resetStyle(layer);
}

// Cargar comunas
fetch("https://services3.arcgis.com/uZrwedu11XCCdHk1/ArcGIS/rest/services/Comunas_de_la_RM/FeatureServer/1/query?where=1=1&outFields=*&f=geojson")
  .then(r => r.json())
  .then(data => {

    geojson = L.geoJSON(data, {
      style: estilo,
      onEachFeature: function (feature, layer) {

        const nombre = nombreComuna(feature.properties);
        capasPorComuna[nombre] = layer;

        layer.on({
          mouseover: () => resaltar(layer),
          mouseout: () => resetear(layer)
        });

        // Crear item en la lista
        const div = document.createElement("div");
        div.className = "comuna";
        div.innerText = nombre;

        div.onclick = () => {
          map.fitBounds(layer.getBounds());
          resaltar(layer);

          document.getElementById("info").innerHTML =
            `<strong>${nombre}</strong><br>Flete: $${FLETE_BASE.toLocaleString("es-CL")}`;
        };

        document.getElementById("lista-comunas").appendChild(div);
      }
    }).addTo(map);

    map.fitBounds(geojson.getBounds());
  })
  .catch(err => {
    console.error(err);
    document.getElementById("info").innerHTML =
      "Error cargando comunas";
  });
</script>

</body>
</html>
