<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Flete por Comuna – RM</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    height: 100%;
  }

  .sidebar {
    width: 260px;
    background: #f7f7f7;
    border-right: 1px solid #ccc;
    padding: 15px;
    overflow-y: auto;
  }

  .sidebar h2 {
    margin-top: 0;
    font-size: 18px;
    margin-bottom: 10px;
  }

  .comuna {
    padding: 8px 10px;
    margin-bottom: 6px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }

  .comuna:hover {
    background: #eaeaea;
  }

  #map {
    flex: 1;
  }

  .info {
    position: absolute;
    bottom: 20px;
    left: 280px;
    background: white;
    padding: 12px 16px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 999;
  }
</style>
</head>

<body>

<div class="container">
  <div class="sidebar">
    <h2>Comunas (Zona A)</h2>
    <div id="lista-comunas"></div>
  </div>
  <div id="map"></div>
</div>

<div class="info" id="info">
  Seleccione una comuna
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const FLETE_BASE = 7000;

const ZONA_A = [
  "Providencia","Santiago","Ñuñoa","La Reina","Macul","Peñalolén",
  "La Florida","San Joaquín","San Miguel","Pedro Aguirre Cerda",
  "La Cisterna","El Bosque","La Pintana","Puente Alto","San Bernardo",
  "Lo Barnechea","Vitacura","Las Condes","Recoleta","Independencia",
  "Quinta Normal","Estación Central","Cerrillos","Maipú","Pudahuel",
  "Lo Prado","Cerro Navia","Renca","Conchalí","Huechuraba"
];

const colores = [
  "#8dd3c7","#ffffb3","#bebada","#fb8072",
  "#80b1d3","#fdb462","#b3de69","#fccde5"
];

const map = L.map('map', {
  minZoom: 9,
  maxZoom: 12
}).setView([-33.45, -70.66], 10);

map.setMaxBounds([
  [-34.3, -71.7],
  [-32.7, -69.8]
]);

let geojson;

function nombreComuna(p) {
  return p.NOM_COM || p.COMUNA || p.NOMBRE || "";
}

function estilo(feature) {
  const index = feature.properties.OBJECTID % colores.length;
  return {
    fillColor: colores[index],
    weight: 1,
    color: "#444",
    fillOpacity: 0.85
  };
}

// === AMÉRICO VESPUCIO (aproximado) ===
L.polyline([
  [-33.38,-70.74],[-33.34,-70.67],[-33.36,-70.58],
  [-33.43,-70.54],[-33.52,-70.55],[-33.60,-70.63],
  [-33.58,-70.72],[-33.48,-70.77],[-33.40,-70.76]
], {
  color: "#c00000",
  weight: 6,
  opacity: 0.9
}).addTo(map);

// === CARGA COMUNAS ===
fetch("https://services3.arcgis.com/uZrwedu11XCCdHk1/ArcGIS/rest/services/Comunas_de_la_RM/FeatureServer/1/query?where=1=1&outFields=*&f=geojson")
  .then(r => r.json())
  .then(data => {

    geojson = L.geoJSON(data, {
      filter: feature => ZONA_A.includes(nombreComuna(feature.properties)),
      style: estilo,
      onEachFeature: (feature, layer) => {

        const nombre = nombreComuna(feature.properties);

        layer.on({
          mouseover: () => layer.setStyle({ weight: 3, color: "#000" }),
          mouseout: () => geojson.resetStyle(layer)
        });

        const div = document.createElement("div");
        div.className = "comuna";
        div.innerText = nombre;

        div.onclick = () => {
          map.fitBounds(layer.getBounds());
          layer.setStyle({ weight: 3, color: "#000" });

          document.getElementById("info").innerHTML =
            `<strong>${nombre}</strong><br>Flete: $${FLETE_BASE.toLocaleString("es-CL")}`;
        };

        document.getElementById("lista-comunas").appendChild(div);
      }
    }).addTo(map);

    map.fitBounds(geojson.getBounds());
  });
</script>

</body>
</html>
