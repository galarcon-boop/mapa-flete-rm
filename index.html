<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Flete por Comuna – Región Metropolitana</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: white;
  font-family: Arial, sans-serif;
}

/* Layout */
#container {
  display: flex;
  width: 100vw;
  height: 100vh;
}

#sidebar {
  width: 260px;
  background: #f7f7f7;
  border-right: 1px solid #ccc;
  padding: 12px;
  overflow-y: auto;
}

#sidebar h2 {
  margin-top: 0;
  font-size: 18px;
  text-align: center;
}

.comuna-item {
  padding: 8px 10px;
  margin-bottom: 4px;
  cursor: pointer;
  border-radius: 4px;
}

.comuna-item:hover {
  background: #e0e0e0;
}

/* Map */
#map {
  flex: 1;
}

/* Info box */
.info {
  position: absolute;
  bottom: 20px;
  left: 280px;
  background: white;
  padding: 12px 16px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 999;
}

.label-comuna {
  font-size: 11px;
  font-weight: bold;
  color: #333;
  background: transparent;
  border: none;
  box-shadow: none;
}
</style>
</head>

<body>

<div id="container">
  <div id="sidebar">
    <h2>Comunas</h2>
    <div id="lista-comunas"></div>
  </div>

  <div id="map"></div>
</div>

<div class="info" id="info">
  Seleccione una comuna
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ===============================
   CONFIGURACIÓN
================================ */

const FLETE_BASE = 7000;

const COMUNAS_ACTIVAS = [
  "Cerrillos","Cerro Navia","Conchalí","El Bosque","Estación Central",
  "Huechuraba","Independencia","La Cisterna","La Florida","La Granja",
  "La Pintana","La Reina","Lampa","Las Condes","Lo Barnechea",
  "Lo Espejo","Lo Prado","Macul","Maipú","Ñuñoa",
  "Pedro Aguirre Cerda","Peñalolén","Providencia","Pudahuel",
  "Puente Alto","Quilicura","Quinta Normal","Recoleta","Renca",
  "San Bernardo","San Joaquín","San Miguel","San Ramón",
  "Santiago","Vitacura"
];

const colores = [
  "#8dd3c7","#ffffb3","#bebada","#fb8072","#80b1d3",
  "#fdb462","#b3de69","#fccde5","#d9d9d9","#bc80bd",
  "#ccebc5","#ffed6f"
];

/* ===============================
   MAPA
================================ */

const map = L.map('map', {
  zoomControl: true,
  dragging: true,
  scrollWheelZoom: true,
  minZoom: 9,
  maxZoom: 13
}).setView([-33.45, -70.66], 10);

map.setMaxBounds([
  [-34.2, -71.6],
  [-32.8, -69.9]
]);

/* ===============================
   FUNCIONES
================================ */

let geojson;
let capasPorComuna = {};

function estilo(feature) {
  const index = feature.properties.OBJECTID % colores.length;
  return {
    fillColor: colores[index],
    weight: 1,
    color: "#555",
    fillOpacity: 0.85
  };
}

function destacarCapa(layer) {
  geojson.resetStyle();
  layer.setStyle({
    weight: 3,
    color: "#000",
    fillOpacity: 1
  });
}

function mostrarInfo(nombre) {
  document.getElementById("info").innerHTML =
    `<strong>${nombre}</strong><br>Flete: $${FLETE_BASE.toLocaleString("es-CL")}`;
}

/* ===============================
   CARGA COMUNAS
================================ */

fetch("https://services3.arcgis.com/uZrwedu11XCCdHk1/ArcGIS/rest/services/Comunas_de_la_RM/FeatureServer/1/query?where=1=1&outFields=*&f=geojson")
  .then(r => r.json())
  .then(data => {

    geojson = L.geoJSON(data, {
      filter: f => COMUNAS_ACTIVAS.includes(
        f.properties.NOM_COM || f.properties.COMUNA || ""
      ),
      style: estilo,
      onEachFeature: function (feature, layer) {

        const nombre =
          feature.properties.NOM_COM ||
          feature.properties.COMUNA ||
          "";

        capasPorComuna[nombre] = layer;

        layer.bindTooltip(nombre, {
          permanent: true,
          direction: "center",
          className: "label-comuna"
        });

        layer.on("click", () => {
          map.fitBounds(layer.getBounds());
          destacarCapa(layer);
          mostrarInfo(nombre);
        });
      }
    }).addTo(map);

    map.fitBounds(geojson.getBounds());
    crearListado();
  });

/* ===============================
   LISTADO LATERAL
================================ */

function crearListado() {
  const contenedor = document.getElementById("lista-comunas");

  COMUNAS_ACTIVAS.forEach(nombre => {
    const div = document.createElement("div");
    div.className = "comuna-item";
    div.textContent = nombre;

    div.onclick = () => {
      const layer = capasPorComuna[nombre];
      if (!layer) return;

      map.fitBounds(layer.getBounds());
      destacarCapa(layer);
      mostrarInfo(nombre);
    };

    contenedor.appendChild(div);
  });
}
</script>

</body>
</html>
