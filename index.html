<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Flete por Comuna – Región Metropolitana</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: white;
  font-family: Arial, sans-serif;
}

#map {
  width: 100vw;
  height: 100vh;
}

/* Buscador */
#search-box {
  position: absolute;
  top: 15px;
  left: 15px;
  background: white;
  padding: 10px 12px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 1000;
  width: 230px;
  box-sizing: border-box;
}

#search-box label {
  display: block;
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 4px;
}

#comuna-input {
  width: 100%;
  height: 30px;
  padding: 4px 6px;
  font-size: 14px;
  box-sizing: border-box;
}

/* Info */
.info {
  position: absolute;
  bottom: 20px;
  left: 15px;
  background: white;
  padding: 12px 16px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 999;
}

.label-comuna {
  font-size: 11px;
  font-weight: bold;
  color: #333;
  background: transparent;
  border: none;
  box-shadow: none;
}
</style>
</head>

<body>

<div id="search-box">
  <label for="comuna-input">Buscar comuna</label>
  <input
    id="comuna-input"
    list="comunas-list"
    placeholder="Escriba una comuna"
    autocomplete="off"
  >
  <datalist id="comunas-list"></datalist>
</div>

<div id="map"></div>

<div class="info" id="info">
  Seleccione una comuna
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ===============================
   CONFIGURACIÓN
================================ */

const FLETE_BASE = 7000;
const ZOOM_INICIAL = 10;

const COMUNAS_ACTIVAS = [
  "Cerrillos","Cerro Navia","Conchalí","El Bosque","Estación Central",
  "Huechuraba","Independencia","La Cisterna","La Florida","La Granja",
  "La Pintana","La Reina","Lampa","Las Condes","Lo Barnechea",
  "Lo Espejo","Lo Prado","Macul","Maipú","Ñuñoa",
  "Pedro Aguirre Cerda","Peñalolén","Providencia","Pudahuel",
  "Puente Alto","Quilicura","Quinta Normal","Recoleta","Renca",
  "San Bernardo","San Joaquín","San Miguel","San Ramón",
  "Santiago","Vitacura"
];

const colores = [
  "#8dd3c7","#ffffb3","#bebada","#fb8072","#80b1d3",
  "#fdb462","#b3de69","#fccde5","#d9d9d9","#bc80bd",
  "#ccebc5","#ffed6f"
];

/* ===============================
   MAPA
================================ */

const map = L.map('map', {
  zoomControl: false,
  dragging: true,
  scrollWheelZoom: true,
  minZoom: ZOOM_INICIAL,
  maxZoom: 13
}).setView([-33.45, -70.66], ZOOM_INICIAL);

L.control.zoom({ position: 'bottomright' }).addTo(map);

map.setMaxBounds([
  [-34.2, -71.6],
  [-32.8, -69.9]
]);

/* ===============================
   VARIABLES
================================ */

let geojson;
let capasPorComuna = {};

/* ===============================
   FUNCIONES
================================ */

function estilo(feature) {
  const index = feature.properties.OBJECTID % colores.length;
  return {
    fillColor: colores[index],
    weight: 1,
    color: "#555",
    fillOpacity: 0.85
  };
}

function destacar(layer) {
  geojson.resetStyle();
  layer.setStyle({
    weight: 3,
    color: "#000",
    fillOpacity: 1
  });
}

function mostrarInfo(nombre) {
  document.getElementById("info").innerHTML =
    `<strong>${nombre}</strong><br>Flete: $${FLETE_BASE.toLocaleString("es-CL")}`;
}

function irAComuna(nombre) {
  const layer = capasPorComuna[nombre];
  if (!layer) return;

  map.fitBounds(layer.getBounds(), { maxZoom: 12 });
  destacar(layer);
  mostrarInfo(nombre);
}

/* ===============================
   CARGA COMUNAS
================================ */

fetch("https://services3.arcgis.com/uZrwedu11XCCdHk1/ArcGIS/rest/services/Comunas_de_la_RM/FeatureServer/1/query?where=1=1&outFields=*&f=geojson")
  .then(r => r.json())
  .then(data => {

    geojson = L.geoJSON(data, {
      filter: f => COMUNAS_ACTIVAS.includes(
        f.properties.NOM_COM || f.properties.COMUNA || ""
      ),
      style: estilo,
      onEachFeature: function (feature, layer) {

        const nombre =
          feature.properties.NOM_COM ||
          feature.properties.COMUNA ||
          "";

        capasPorComuna[nombre] = layer;

        layer.bindTooltip(nombre, {
          permanent: true,
          direction: "center",
          className: "label-comuna"
        });

        layer.on("click", () => irAComuna(nombre));
      }
    }).addTo(map);

    map.fitBounds(geojson.getBounds());
    cargarDatalist();
  });

/* ===============================
   BUSCADOR
================================ */

function cargarDatalist() {
  const datalist = document.getElementById("comunas-list");

  COMUNAS_ACTIVAS.sort().forEach(nombre => {
    const option = document.createElement("option");
    option.value = nombre;
    datalist.appendChild(option);
  });
}

document.getElementById("comuna-input").addEventListener("change", e => {
  irAComuna(e.target.value);
});
</script>

</body>
</html>
