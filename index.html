<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Flete por Comuna ‚Äì Regi√≥n Metropolitana</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: white;
  font-family: Arial, sans-serif;
}

#map {
  width: 100vw;
  height: 100vh;
}

/* ===============================
   BUSCADOR
================================ */

#search-box {
  position: absolute;
  top: 15px;
  left: 15px;
  background: white;
  padding: 10px 12px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 1000;
  width: 230px;
}

#search-box label {
  display: block;
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 4px;
}

#comuna-input {
  width: 100%;
  height: 30px;
  padding: 4px 6px;
  font-size: 14px;
  box-sizing: border-box;
}

#dropdown {
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 4px;
  max-height: 160px;
  overflow-y: auto;
  display: none;
  background: white;
}

.dropdown-item {
  padding: 6px;
  cursor: pointer;
  font-size: 14px;
}

.dropdown-item:hover {
  background: #f0f0f0;
}

/* ===============================
   LEYENDA AUTOPISTA
================================ */

#leyenda-av {
  margin-top: 8px;
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  color: #333;
}

.linea-av {
  width: 24px;
  height: 4px;
  background: #c00000;
  border-radius: 2px;
}

/* ===============================
   TITULO COMUNA
================================ */

#titulo-comuna {
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 8px 18px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 900;
  pointer-events: none;
}

/* ===============================
   INFO
================================ */

.info {
  position: absolute;
  bottom: 20px;
  left: 15px;
  background: white;
  padding: 12px 16px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 999;
}

/* ===============================
   COMUNAS + ANIMACI√ìN
================================ */

.comuna {
  transition:
    fill-opacity 0.25s ease,
    stroke-width 0.25s ease,
    stroke 0.25s ease;
}

.comuna-seleccionada {
  animation: pulsoBorde 1.8s ease-in-out infinite;
}

@keyframes pulsoBorde {
  0% { stroke-opacity: 1; stroke-width: 3; }
  50% { stroke-opacity: 0.6; stroke-width: 5; }
  100% { stroke-opacity: 1; stroke-width: 3; }
}
</style>
</head>

<body>

<div id="search-box">
  <label>Buscar comuna</label>
  <input id="comuna-input" placeholder="Escriba una comuna">
  <div id="dropdown"></div>

  <div id="leyenda-av">
    <span class="linea-av"></span>
    Autopista Am√©rico Vespucio
  </div>
</div>

<div id="titulo-comuna">‚Äî</div>

<div id="map"></div>

<div class="info" id="info">
  Seleccione una comuna
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ===============================
   CONFIGURACI√ìN
================================ */

const FLETE_BASE = 7000;
const ZOOM_INICIAL = 10;

// üìç ORIGEN DESPACHOS
const ORIGEN_PROVIDENCIA = [-33.4316, -70.6093];

const COMUNAS_ACTIVAS = [
  "Cerrillos","Cerro Navia","Conchal√≠","El Bosque","Estaci√≥n Central",
  "Huechuraba","Independencia","La Cisterna","La Florida","La Granja",
  "La Pintana","La Reina","Lampa","Las Condes","Lo Barnechea",
  "Lo Espejo","Lo Prado","Macul","Maip√∫","√ëu√±oa",
  "Pedro Aguirre Cerda","Pe√±alol√©n","Providencia","Pudahuel",
  "Puente Alto","Quilicura","Quinta Normal","Recoleta","Renca",
  "San Bernardo","San Joaqu√≠n","San Miguel","San Ram√≥n",
  "Santiago","Vitacura"
];

const colores = [
  "#cfeeee","#fff4cc","#e6def2","#f7d6d0","#dbe9f6",
  "#fde5cc","#e6f2d8","#f6dde8","#eeeeee","#e6d9ee",
  "#e9f3e3","#fff2cc"
];

/* ===============================
   MAPA
================================ */

const map = L.map('map', {
  zoomControl: false,
  dragging: true,
  scrollWheelZoom: true,
  minZoom: ZOOM_INICIAL,
  maxZoom: 13
}).setView([-33.45, -70.66], ZOOM_INICIAL);

L.control.zoom({ position: 'bottomright' }).addTo(map);

map.setMaxBounds([
  [-34.2, -71.6],
  [-32.8, -69.9]
]);

let geojson;
let capasPorComuna = {};
let comunaSeleccionada = null;
let lineaDespacho = null;

/* ===============================
   FUNCIONES
================================ */

function estilo(feature) {
  const index = feature.properties.OBJECTID % colores.length;
  return {
    fillColor: colores[index],
    weight: 0.8,
    color: "#aaa",
    fillOpacity: 0.4,
    className: "comuna"
  };
}

function distanciaKm(coord1, coord2) {
  return map.distance(coord1, coord2) / 1000;
}

function seleccionar(layer, nombre) {
  if (comunaSeleccionada) {
    comunaSeleccionada.getElement()?.classList.remove("comuna-seleccionada");
  }

  comunaSeleccionada = layer;
  geojson.resetStyle();

  layer.setStyle({
    fillOpacity: 0.85,
    weight: 3,
    color: "#000"
  });

  layer.getElement()?.classList.add("comuna-seleccionada");

  const centroComuna = layer.getBounds().getCenter();

  if (lineaDespacho) {
    map.removeLayer(lineaDespacho);
  }

  const km = distanciaKm(ORIGEN_PROVIDENCIA, centroComuna).toFixed(1);

  lineaDespacho = L.polyline(
    [ORIGEN_PROVIDENCIA, centroComuna],
    {
      color: "#c00000",
      weight: 3,
      dashArray: "6,6"
    }
  ).addTo(map);

  map.fitBounds(layer.getBounds(), { maxZoom: 12 });

  document.getElementById("info").innerHTML =
    `<strong>${nombre}</strong><br>
     Distancia desde Providencia: ${km} km<br>
     Flete: $${FLETE_BASE.toLocaleString("es-CL")}`;

  document.getElementById("titulo-comuna").textContent = nombre;
}

/* ===============================
   CARGA COMUNAS
================================ */

fetch("https://services3.arcgis.com/uZrwedu11XCCdHk1/ArcGIS/rest/services/Comunas_de_la_RM/FeatureServer/1/query?where=1=1&outFields=*&f=geojson")
  .then(r => r.json())
  .then(data => {

    geojson = L.geoJSON(data, {
      filter: f => COMUNAS_ACTIVAS.includes(
        f.properties.NOM_COM || f.properties.COMUNA || ""
      ),
      style: estilo,
      onEachFeature: function (feature, layer) {

        const nombre =
          feature.properties.NOM_COM ||
          feature.properties.COMUNA ||
          "";

        capasPorComuna[nombre] = layer;

        layer.on({
          click: () => seleccionar(layer, nombre)
        });
      }
    }).addTo(map);

    map.fitBounds(geojson.getBounds());
  });

/* ===============================
   BUSCADOR
================================ */

const input = document.getElementById("comuna-input");
const dropdown = document.getElementById("dropdown");

input.addEventListener("input", () => {
  const texto = input.value.toLowerCase();
  dropdown.innerHTML = "";

  if (!texto) {
    dropdown.style.display = "none";
    return;
  }

  COMUNAS_ACTIVAS
    .filter(c => c.toLowerCase().includes(texto))
    .forEach(nombre => {
      const div = document.createElement("div");
      div.className = "dropdown-item";
      div.textContent = nombre;
      div.onclick = () => {
        input.value = nombre;
        dropdown.style.display = "none";
        seleccionar(capasPorComuna[nombre], nombre);
      };
      dropdown.appendChild(div);
    });

  dropdown.style.display = "block";
});

document.addEventListener("click", e => {
  if (!document.getElementById("search-box").contains(e.target)) {
    dropdown.style.display = "none";
  }
});
</script>

</body>
</html>
