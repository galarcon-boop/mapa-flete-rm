<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Flete por Comuna – Región Metropolitana</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: white;
  font-family: Arial, sans-serif;
}

#map {
  width: 100vw;
  height: 100vh;
}

/* Buscador */
#search-box {
  position: absolute;
  top: 15px;
  left: 15px;
  background: white;
  padding: 10px 12px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 1000;
  width: 230px;
}

#search-box label {
  display: block;
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 4px;
}

#comuna-input {
  width: 100%;
  height: 30px;
  padding: 4px 6px;
  font-size: 14px;
  box-sizing: border-box;
}

#dropdown {
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 4px;
  max-height: 160px;
  overflow-y: auto;
  display: none;
  background: white;
}

.dropdown-item {
  padding: 6px;
  cursor: pointer;
  font-size: 14px;
}

.dropdown-item:hover {
  background: #f0f0f0;
}

/* Info */
.info {
  position: absolute;
  bottom: 20px;
  left: 15px;
  background: white;
  padding: 12px 16px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 999;
}

.label-comuna {
  font-size: 11px;
  font-weight: bold;
  color: #333;
  background: transparent;
  border: none;
  box-shadow: none;
}
</style>
</head>

<body>

<div id="search-box">
  <label>Buscar comuna</label>
  <input id="comuna-input" placeholder="Escriba una comuna">
  <div id="dropdown"></div>
</div>

<div id="map"></div>

<div class="info" id="info">
  Seleccione una comuna
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ===============================
   CONFIGURACIÓN
================================ */

const FLETE_BASE = 7000;
const ZOOM_INICIAL = 10;

const COMUNAS_ACTIVAS = [
  "Cerrillos","Cerro Navia","Conchalí","El Bosque","Estación Central",
  "Huechuraba","Independencia","La Cisterna","La Florida","La Granja",
  "La Pintana","La Reina","Lampa","Las Condes","Lo Barnechea",
  "Lo Espejo","Lo Prado","Macul","Maipú","Ñuñoa",
  "Pedro Aguirre Cerda","Peñalolén","Providencia","Pudahuel",
  "Puente Alto","Quilicura","Quinta Normal","Recoleta","Renca",
  "San Bernardo","San Joaquín","San Miguel","San Ramón",
  "Santiago","Vitacura"
];

const colores = [
  "#8dd3c7","#ffffb3","#bebada","#fb8072","#80b1d3",
  "#fdb462","#b3de69","#fccde5","#d9d9d9","#bc80bd",
  "#ccebc5","#ffed6f"
];

/* ===============================
   MAPA
================================ */

const map = L.map('map', {
  zoomControl: false,
  dragging: true,
  scrollWheelZoom: true,
  minZoom: ZOOM_INICIAL,
  maxZoom: 13
}).setView([-33.45, -70.66], ZOOM_INICIAL);

L.control.zoom({ position: 'bottomright' }).addTo(map);

map.setMaxBounds([
  [-34.2, -71.6],
  [-32.8, -69.9]
]);

let geojson;
let capasPorComuna = {};

/* ===============================
   FUNCIONES MAPA
================================ */

function estilo(feature) {
  const index = feature.properties.OBJECTID % colores.length;
  return {
    fillColor: colores[index],
    weight: 1,
    color: "#555",
    fillOpacity: 0.85
  };
}

function destacar(layer) {
  geojson.resetStyle();
  layer.setStyle({
    weight: 3,
    color: "#000",
    fillOpacity: 1
  });
}

function mostrarInfo(nombre) {
  document.getElementById("info").innerHTML =
    `<strong>${nombre}</strong><br>Flete: $${FLETE_BASE.toLocaleString("es-CL")}`;
}

function irAComuna(nombre) {
  const layer = capasPorComuna[nombre];
  if (!layer) return;

  map.fitBounds(layer.getBounds(), { maxZoom: 12 });
  destacar(layer);
  mostrarInfo(nombre);
}

/* ===============================
   CARGA COMUNAS
================================ */

fetch("https://services3.arcgis.com/uZrwedu11XCCdHk1/ArcGIS/rest/services/Comunas_de_la_RM/FeatureServer/1/query?where=1=1&outFields=*&f=geojson")
  .then(r => r.json())
  .then(data => {

    geojson = L.geoJSON(data, {
      filter: f => COMUNAS_ACTIVAS.includes(
        f.properties.NOM_COM || f.properties.COMUNA || ""
      ),
      style: estilo,
      onEachFeature: function (feature, layer) {

        const nombre =
          feature.properties.NOM_COM ||
          feature.properties.COMUNA ||
          "";

        capasPorComuna[nombre] = layer;

        layer.bindTooltip(nombre, {
          permanent: true,
          direction: "center",
          className: "label-comuna"
        });

        layer.on("click", () => irAComuna(nombre));
      }
    }).addTo(map);

    map.fitBounds(geojson.getBounds());

    /* ===============================
       AMÉRICO VESPUCIO (CAPA SUPERIOR)
    ================================ */

    const americoVespucioCoords = [
      [-33.373,-70.685],[-33.395,-70.735],[-33.435,-70.765],
      [-33.485,-70.765],[-33.535,-70.725],[-33.565,-70.675],
      [-33.565,-70.615],[-33.545,-70.555],[-33.505,-70.525],
      [-33.455,-70.525],[-33.405,-70.545],[-33.375,-70.595],
      [-33.365,-70.645],[-33.373,-70.685]
    ];

    L.polyline(americoVespucioCoords, {
      color: "#c00000",
      weight: 5,
      opacity: 0.95
    })
    .bindTooltip("Autopista Américo Vespucio", {
      sticky: true,
      direction: "top",
      className: "label-comuna"
    })
    .addTo(map);

  });
  
/* ===============================
   BUSCADOR
================================ */

const input = document.getElementById("comuna-input");
const dropdown = document.getElementById("dropdown");

input.addEventListener("input", () => {
  const texto = input.value.toLowerCase();
  dropdown.innerHTML = "";

  if (!texto) {
    dropdown.style.display = "none";
    return;
  }

  COMUNAS_ACTIVAS
    .filter(c => c.toLowerCase().includes(texto))
    .forEach(nombre => {
      const div = document.createElement("div");
      div.className = "dropdown-item";
      div.textContent = nombre;
      div.onclick = () => {
        input.value = nombre;
        dropdown.style.display = "none";
        irAComuna(nombre);
      };
      dropdown.appendChild(div);
    });

  dropdown.style.display = "block";
});

document.addEventListener("click", e => {
  if (!document.getElementById("search-box").contains(e.target)) {
    dropdown.style.display = "none";
  }
});
</script>

</body>
</html>
