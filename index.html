<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Flete por Comuna – Región Metropolitana</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: white;
  font-family: Arial, sans-serif;
}

#map {
  width: 100vw;
  height: 100vh;
}

/* Buscador */
#search-box {
  position: absolute;
  top: 15px;
  left: 15px;
  background: white;
  padding: 10px 12px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 1000;
  width: 230px;
}

#search-box label {
  display: block;
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 4px;
}

#comuna-input {
  width: 100%;
  height: 30px;
  padding: 4px 6px;
  font-size: 14px;
}

#dropdown {
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 4px;
  max-height: 160px;
  overflow-y: auto;
  display: none;
  background: white;
}

.dropdown-item {
  padding: 6px;
  cursor: pointer;
}

.dropdown-item:hover {
  background: #f0f0f0;
}

/* Info */
.info {
  position: absolute;
  bottom: 20px;
  left: 15px;
  background: white;
  padding: 12px 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 999;
}

.label-comuna {
  font-size: 11px;
  font-weight: bold;
  background: transparent;
}
</style>
</head>

<body>

<div id="search-box">
  <label>Buscar comuna</label>
  <input id="comuna-input" placeholder="Escriba una comuna">
  <div id="dropdown"></div>
</div>

<div id="map"></div>

<div class="info" id="info">Seleccione una comuna</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const FLETE_BASE = 7000;
const ZOOM_INICIAL = 10;

const COMUNAS_ACTIVAS = [
  "Cerrillos","Cerro Navia","Conchalí","El Bosque","Estación Central",
  "Huechuraba","Independencia","La Cisterna","La Florida","La Granja",
  "La Pintana","La Reina","Lampa","Las Condes","Lo Barnechea",
  "Lo Espejo","Lo Prado","Macul","Maipú","Ñuñoa",
  "Pedro Aguirre Cerda","Peñalolén","Providencia","Pudahuel",
  "Puente Alto","Quilicura","Quinta Normal","Recoleta","Renca",
  "San Bernardo","San Joaquín","San Miguel","San Ramón",
  "Santiago","Vitacura"
];

const colores = [
  "#8dd3c7","#ffffb3","#bebada","#fb8072","#80b1d3",
  "#fdb462","#b3de69","#fccde5","#d9d9d9","#bc80bd"
];

const map = L.map('map', {
  minZoom: ZOOM_INICIAL,
  maxZoom: 13
}).setView([-33.45, -70.66], ZOOM_INICIAL);

L.control.zoom({ position: 'bottomright' }).addTo(map);

let capasPorComuna = {};
let geojson;

function estilo(f) {
  return {
    fillColor: colores[f.properties.OBJECTID % colores.length],
    weight: 1,
    color: "#555",
    fillOpacity: 0.85
  };
}

function irAComuna(nombre) {
  const layer = capasPorComuna[nombre];
  if (!layer) return;
  map.fitBounds(layer.getBounds(), { maxZoom: 12 });
  geojson.resetStyle();
  layer.setStyle({ weight: 3, color: "#000" });
  document.getElementById("info").innerHTML =
    `<strong>${nombre}</strong><br>Flete: $${FLETE_BASE.toLocaleString("es-CL")}`;
}

fetch("https://services3.arcgis.com/uZrwedu11XCCdHk1/ArcGIS/rest/services/Comunas_de_la_RM/FeatureServer/1/query?where=1=1&outFields=*&f=geojson")
.then(r => r.json())
.then(data => {

  geojson = L.geoJSON(data, {
    filter: f => COMUNAS_ACTIVAS.includes(f.properties.NOM_COM),
    style: estilo,
    onEachFeature: (f, layer) => {
      const nombre = f.properties.NOM_COM;
      capasPorComuna[nombre] = layer;
      layer.bindTooltip(nombre, { permanent: true, direction: "center", className: "label-comuna" });
      layer.on("click", () => irAComuna(nombre));
    }
  }).addTo(map);

  map.fitBounds(geojson.getBounds());

  /* AMÉRICO VESPUCIO – TRAZADO CORREGIDO */
  const vespucio = [
    [-33.379,-70.709],[-33.401,-70.742],[-33.438,-70.760],
    [-33.485,-70.760],[-33.525,-70.735],[-33.557,-70.690],
    [-33.557,-70.635],[-33.530,-70.585],[-33.490,-70.555],
    [-33.440,-70.555],[-33.400,-70.575],[-33.380,-70.620],
    [-33.375,-70.670],[-33.379,-70.709]
  ];

  L.polyline(vespucio, {
    color: "#c00000",
    weight: 5,
    opacity: 0.95
  }).bindTooltip("Autopista Américo Vespucio", { sticky: true })
    .addTo(map);
});

/* BUSCADOR */
const input = document.getElementById("comuna-input");
const dropdown = document.getElementById("dropdown");

input.addEventListener("input", () => {
  dropdown.innerHTML = "";
  const t = input.value.toLowerCase();
  if (!t) return dropdown.style.display = "none";

  COMUNAS_ACTIVAS.filter(c => c.toLowerCase().includes(t)).forEach(c => {
    const d = document.createElement("div");
    d.className = "dropdown-item";
    d.textContent = c;
    d.onclick = () => { input.value = c; dropdown.style.display = "none"; irAComuna(c); };
    dropdown.appendChild(d);
  });
  dropdown.style.display = "block";
});
</script>

</body>
</html>
